<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LJF1G4C9EM"
    ></script>
    <script src="./js/googleAnalytics.js"></script>
    <meta charset="UTF-8" />
    <meta name="description" content="E-commerce website built in 2020." />
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1.0, user-scalable = no"
    />
    <title>Stylish 購物車</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <script src="./js/fbLogin.js" type="module"></script>
  </head>

  <body>
    <header class="full-width">
      <div class="logo">
        <a href="./index.html"><img src="./images/logo.png" alt="logo" /></a>
      </div>
      <nav>
        <div class="item women">
          <a href="./index.html?tag=women">女裝</a>
        </div>
        <div class="item men">
          <a href="./index.html?tag=men">男裝</a>
        </div>
        <div class="item accessories">
          <a href="./index.html?tag=accessories">配件</a>
        </div>
      </nav>
      <div class="feature">
        <form action="./" method="get" id="searchForm">
          <input type="text" name="keyword" />
          <button type="submit" class="searchButton"></button>
        </form>
        <button
          type="button"
          class="searchButton"
          id="callInputButton"
        ></button>

        <a href="#" class="cart">
          <img src="./images/cart.png" alt="購物車" />
          <div id="cart-qty" class="qty"></div>
        </a>

        <a href="#" class="member"
          ><img src="./images/member.png" alt="會員"
        /></a>
      </div>
    </header>

    <nav class="mobile full-width">
      <div class="item women">
        <a href="./index.html?tag=women">女裝</a>
      </div>
      <div class="item men">
        <a href="./index.html?tag=men">男裝</a>
      </div>
      <div class="item accessories">
        <a href="./index.html?tag=accessories">配件</a>
      </div>
    </nav>
    <div class="mobile-feature full-width">
      <a href="#" class="cart">
        <img src="./images/cart-mobile.png" alt="購物車" />
        <div id="mobile-cart-qty" class="qty"></div>
        購物車
      </a>
      <a href="#" class="member">
        <img src="./images/member-mobile.png" alt="會員" />
        會員
      </a>
    </div>

    <main>
      <div class="view">
        <div class="shoppingCart">
          <div class="row title">
            <div class="variant">&nbsp;</div>
            <div class="quantity">數量</div>
            <div class="price">單價</div>
            <div class="subtotal">小計</div>
            <div class="remove"></div>
          </div>
          <div class="list"></div>
          <div class="target">
            <div class="shipping">
              <span class="text">配送國家</span>
              <select class="area">
                <option value="台灣或離島">台灣或離島</option>
              </select>
            </div>
            <div class="shipping">
              <span class="text">付款方式</span>
              <select class="payment">
                <option value="信用卡付款">信用卡付款</option>
              </select>
            </div>
          </div>
          <div class="reminder">
            <div>※提醒您：</div>
            <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
            <div>● 請填寫正確收件人姓名(與證件相符)，避免無法領取</div>
          </div>
          <div class="recipient">
            <div class="title">收件資料</div>
            <div class="line">
              <div class="text">收件人姓名</div>
              <div class="input">
                <input type="text" name="recipient-name" placeholder="必填" />
              </div>
            </div>
            <div class="line">
              <div class="text">Email</div>
              <div class="input">
                <input
                  type="text"
                  name="recipient-email"
                  placeholder="範例：example@mail.com"
                />
              </div>
            </div>
            <div class="line">
              <div class="text">手機號碼</div>
              <div class="input">
                <input
                  type="text"
                  name="recipient-phone"
                  placeholder="範例：0912123123"
                />
              </div>
            </div>
            <div class="line">
              <div class="text">收件地址</div>
              <div class="input">
                <input
                  type="text"
                  name="recipient-address"
                  placeholder="必填"
                />
              </div>
            </div>
            <div class="line">
              <div class="text">配送時間</div>
              <div class="input">
                <label>
                  <input type="radio" value="morning" name="recipient-time" />
                  <span class="time">08:00 - 12:00</span>
                </label>
                <label>
                  <input type="radio" value="afternoon" name="recipient-time" />
                  <span class="time">14:00 - 18:00</span>
                </label>
                <label>
                  <input
                    type="radio"
                    value="anytime"
                    name="recipient-time"
                    checked
                  />
                  <span class="time">不指定</span>
                </label>
              </div>
            </div>
          </div>
          <div class="payment">
            <div class="title">付款資料</div>
            <div class="line">
              <div class="text">信用卡號碼</div>
              <div class="input">
                <div class="tpfield" id="card-number"></div>
              </div>
            </div>
            <div class="line">
              <div class="text">有效期限</div>
              <div class="input">
                <div class="tpfield" id="card-expiration-date"></div>
              </div>
            </div>
            <div class="line">
              <div class="text">安全碼</div>
              <div class="input">
                <div class="tpfield" id="card-ccv"></div>
              </div>
            </div>
          </div>
          <div class="confirm">
            <div class="row">
              <div class="title">總金額</div>
              <div class="price">
                <span class="unit">NT. </span>
                <span id="subtotal"></span>
              </div>
            </div>
            <div class="row">
              <div class="title">運費</div>
              <div class="price">
                <span class="unit">NT. </span>
                <span id="freight"></span>
              </div>
            </div>
            <div class="row">
              <div class="seperator"></div>
            </div>
            <div class="row">
              <div class="title">應付金額</div>
              <div class="price">
                <span class="unit">NT. </span>
                <span id="total"></span>
              </div>
            </div>
            <div class="row">
              <button id="checkout">確認付款</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="full-width">
      <div class="wrap fixed-width">
        <div class="links">
          <div class="link link-0">
            <div class="linkItem"><a href="#">關於 Stylish</a></div>
            <div class="linkItem"><a href="#">服務條款</a></div>
            <div class="linkItem"><a href="#">隱私政策</a></div>
          </div>
          <div class="link link-1">
            <div class="linkItem"><a href="#">聯絡我們</a></div>
            <div class="linkItem"><a href="#">FAQ</a></div>
          </div>
        </div>
        <div class="contact">
          <a href="#" id="contact-line"
            ><img src="./images/line.png" alt="LINE"
          /></a>
          <a href="#" id="contact-twitter"
            ><img src="./images/twitter.png" alt="Twitter"
          /></a>
          <a href="#" id="contact-facebook"
            ><img src="./images/facebook.png" alt="Facebook"
          /></a>
        </div>
        <p>&copy;2020. All rights reserved.</p>
      </div>
    </footer>
    <div class="loading">
      <img src="./images/loading.gif" />
    </div>
    <script src="https://js.tappaysdk.com/tpdirect/v5.4.0"></script>
    <script src="./js/cart.js" type="module"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.0.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
